<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir pesos en dolares y euros</title>
</head>
<body>
    <script>
        var dolar=22;
        var euro=24;
        var peso;
        var covdolar;
        var coveuro;
        peso=prompt('Ingrese la cantidad a la cual quiere convertir a dolares y a euros');
        covdolar=dolar*peso;
        document.write('La cantidad en dolres es: ', covdolar);
        document.write('<br>');
        coveuro=euro*peso;
        document.write('La cantidad en euros es: ', coveuro);
    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Edad</title>
</head>
<body>
    <script>
        var edad, fechanac, fechaact;
        fechanac=prompt('ingrese el año en que nació' );
        fechaact=prompt('ingrese la fecha actual');
        edad=fechaact-fechanac;
        document.write('Tu edad es: ', edad);
        
    </script>
</body>
</html>

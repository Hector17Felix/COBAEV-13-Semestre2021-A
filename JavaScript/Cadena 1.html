<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadena</title>
</head>
<body>
    <script>
        var Cadena=prompt('Ingresa una cadena de cararcteres');
        document.write('Ingresaste la siguiente cadena: ' +Cadena+ '<br>');
        document.write('La longitud de esta cadena es de : '+Cadena.length+'<br>');
        document.write('El primer caracter es :'+Cadena.charAt(0)+'<br>');
        document.write('Los primeros tres caracteres son :'+Cadena.substring(0,3)+'<br>');
        document.write('Convierte la cadena en mayusculas :'+Cadena.toUpperCase()+'<br>');
        document.write('Covierte en minusculas:'+Cadena.toLocaleLowerCase()+'<br>');
    </script>
</body>
</html>

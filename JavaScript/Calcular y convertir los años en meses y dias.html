<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular dias que a vivivdo y meses</title>
</head>
<body>
    <script>
        var meses=12;
        var dias=365;
        var años;
        var añomeses;
        var añodias;
        año=prompt('Ingrese su edad');
        añosmeses=meses*año;
        document.write('Los meses que que a cumplido son: ', añosmeses);
        document.write('<br>');
        añodias=dias*año;
        document.write('Los dias que a vivido son: ', añodias);
    </script>
</body>
</html>
